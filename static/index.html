<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Builder Stages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stages-container"></div>
    <form id="create-stage-form">
        <label for="stage-name">Stage Name:</label>
        <input type="text" id="stage-name" required><br>
        <label for="stage-urls">Stage URLs:</label>
        <ul id="stage-urls"></ul>
        <button type="button" onclick="addUrlInputs()">Add URLs</button><br>
        <button type="submit">Create Stage</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
