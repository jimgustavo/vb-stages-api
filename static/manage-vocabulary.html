<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="manage-vocabulary.css"> <!-- Link to your styles.css file -->
    <title>Add Dataset Item</title>
</head>
<body>
    <h1>Add Dataset Item</h1>
    <form id="datasetForm">
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br>

        <label for="question">Question:</label><br>
        <textarea id="question" name="question" required></textarea><br>

        <label for="targetWord">Target Word:</label><br>
        <input type="text" id="targetWord" name="targetWord" required><br>

        <label for="picture">Picture URL:</label><br>
        <input type="text" id="picture" name="picture" required><br>

        <label for="answer1">Answer 1:</label><br>
        <input type="text" id="answer1" name="answer1" required><br>

        <label for="answer2">Answer 2:</label><br>
        <input type="text" id="answer2" name="answer2" required><br>

        <label for="answer3">Answer 3:</label><br>
        <input type="text" id="answer3" name="answer3" required><br>

        <label for="answer4">Answer 4:</label><br>
        <input type="text" id="answer4" name="answer4" required><br>

        <label for="correct">Correct Answer (0-3):</label><br>
        <input type="number" id="correct" name="correct" min="0" max="3" required><br>

        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
    <h1>Dataset Items</h1>
    <div id="datasetContainer"></div>

    <script src="manage-vocabulary.js"></script>
</body>
</html>
